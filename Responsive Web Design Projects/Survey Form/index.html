<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">What is your PC configuration?</p>
    <form id="survey-form">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" placeholder="John Doe" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td>
            <input type="email" id="email" placeholder="john@example.com" />
          </td>
        </tr>
        <tr>
          <td><label for="number">Number:</label></td>
          <td><input type="number" id="number" placeholder="1234567890" /></td>
        </tr>
        <tr>
          <td><label for="dropdown">Gender:</label></td>
          <td>
            <select id="dropdown">
              <option>Male</option>
              <option>Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="year">When did you build your PC?</label></td>
          <td>
            <div>
              <input type="radio" id="year2016" name="year" />
              <label for="year2016">2016</label>
            </div>
            <div>
              <input type="radio" id="year2017" name="year" />
              <label for="year2017">2017</label>
            </div>
            <div>
              <input type="radio" id="year2018" name="year" />
              <label for="year2018">2018</label>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="os">Which Operating System do you use?</label></td>
          <td>
            <div>
              <input type="checkbox" id="macOS" name="os" />
              <label for="macOS">Mac OS</label>
            </div>
            <div>
              <input type="checkbox" id="unix" name="os" />
              <label for="unix">Unix</label>
            </div>
            <div>
              <input type="checkbox" id="ubuntu" name="os" />
              <label for="ubuntu">Ubuntu</label>
            </div>
            <div>
              <input type="checkbox" id="windows" name="os" />
              <label for="windows">Windows</label>
            </div>
            <div>
              <input type="checkbox" id="other" name="os" />
              <label for="other">Other</label>
            </div>
          </td>
        </tr>
        <tr>
          <td><label>Additional Comments</label></td>
          <td><textarea id="additional-comments"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit">Submit</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
